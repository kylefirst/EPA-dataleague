<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>

      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

    
        // Try HTML5 geolocation.
        
        
      
    
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyov_YrE4tVc_ONvycn6-zetUWNstJW0U&libraries=places">

      var map;
      var infowindow;
	  var lat1 = 0;
	  var lng1 = 0;
	  var pos = {};
	  var mapPos = document.getElementById('map');
	   if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
  
          });
      }
    
      function initMap() {
      	
        var NC = {lat: -34.397, lng: 150.644};


	var info = new google.maps.InfoWindow({map: map});
	info.setPosition(NC)
	info.setContent('Your spot');
        map = new google.maps.Map(document.getElementById('map'), {
          center: NC,
          zoom: 10
        });

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: pos,
          radius: 100000,
          type: ['hospital']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });

    
  }
    </script>
  </head>
  <body>
    <div id="map"></div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZcrXr114uU3S0CyDPc6I1xew74bUicQs&callback=initMap"
    async defer></script>
  </body>
</html>
